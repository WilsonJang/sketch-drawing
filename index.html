<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Sketch!</title>
  </head>
  <body>
    <div>
      <h1 id="title">Draw something</h1>
    </div>
    <div class="wrapper">
      <div class="main">
      
      <div id="controls">
        <div id="control-container">
        <!-- Slider -->
        <div class="slidecontainer">
          <input type="range" min="16" max="80" value="16" id="gridSize" />
          <p>Grid size: <span id="size"></span></p>
        </div>

        <!--Delete-->
        <div>
          <button class="button delete" onclick="gridReset()">Delete</button>
        </div>

        <div>
          <button class="button erase" onclick="erase()">Erase</button>
        </div>

        <!--Choose color-->
        <div>
          <label for="colorWell">Pick your color</label>
          <input type="color" id="colorWell" value="#000000" />
        </div>
      </div>
    </div>
      <!--Grid creation Div-->
      <div id="grid-wrap">
        <div id="container" draggable="false"></div>
      </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
